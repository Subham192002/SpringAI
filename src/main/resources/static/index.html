<!DOCTYPE html>
<html>
<head>
    <title>Spring ChatGPT</title>
    <style>
        body {
            background: #0f172a;
            color: #e5e7eb;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 60%;
            margin-top: 30px;
        }

        .header {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .chat-box {
            background: #020617;
            border-radius: 10px;
            padding: 15px;
            height: 450px;
            overflow-y: auto;
            border: 1px solid #1e293b;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .user {
            background: #1e293b;
            text-align: right;
        }

        .bot {
            background: #111827;
        }

        .input-area {
            display: flex;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #020617;
            color: white;
            border: 1px solid #1e293b;
        }

        button {
            margin-left: 10px;
            padding: 12px 18px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="header">Spring Boot ChatGPT</div>

    <div class="chat-box" id="chatBox">
        <div class="message bot">
            Hi! Ask me anything ðŸ˜Š
        </div>
    </div>

    <div class="input-area">
        <input id="input" placeholder="Type your message..." />
        <button onclick="send()">Send</button>
    </div>
</div>

<script>
    async function send() {
        let input = document.getElementById("input");
        let chatBox = document.getElementById("chatBox");

        let userMsg = input.value;
        if (!userMsg) return;

        // Add user message to chat
        chatBox.innerHTML += `
            <div class="message user">${userMsg}</div>
        `;

        input.value = "";

        // Call Spring Boot backend
        let res = await fetch("/chat", {
            method: "POST",
            body: userMsg,
            headers: { "Content-Type": "text/plain" }
        });

        let text = await res.text();

        // Add bot response
        chatBox.innerHTML += `
            <div class="message bot">${text}</div>
        `;

        // Auto scroll down
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
